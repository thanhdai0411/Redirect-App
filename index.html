    <script>

        const URL_AWACO_IOS = "https://apps.apple.com/vn/app/awaco/id1642628997"
        const URL_AWACO_ANDROID = "https://play.google.com/store/apps/details?id=com.Awaco.Point"
        const URL_AWACO_WEB = "https://awaco.vn/"

        const URL_AWATEN_IOS = "https://apps.apple.com/vn/app/awaten/id6448140377"
        const URL_AWATEN_ANDROID = "https://play.google.com/store/apps/details?id=com.Awaten"
        const URL_AWATEN_WEB = "http://awaten-news.iotdaiviet.com/"

        var isMobile = {
            Android: function () {
                return navigator.userAgent.match(/Android/i);
            },
            BlackBerry: function () {
                return navigator.userAgent.match(/BlackBerry/i);
            },
            iOS: function () {
                return navigator.userAgent.match(/iPhone|iPad|iPod/i);
            },
            Opera: function () {
                return navigator.userAgent.match(/Opera Mini/i);
            },
            Windows: function () {
                return navigator.userAgent.match(/IEMobile/i);
            },
            any: function () {
                return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
            }

        };

        if (isMobile.Android()) {
            document.location.href = URL_AWATEN_ANDROID
        }
        else if (isMobile.iOS()) {
            document.location.href = URL_AWATEN_IOS;
        }
        else {
            document.location.href = URL_AWATEN_WEB
        }
    </script>
